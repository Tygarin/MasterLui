<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Лесные тропы</title>
</head>

<body>
    <h1 style="text-align: center; font-size: 36px;">Лесные тропы</h1>
    <div style="display: flex; justify-content: center; overflow: hidden;">
        <canvas id="canvas" height="600" width="1020px"></canvas>
        <div id="nameInput" style="position: absolute; top: 40%;">
            Введите имя:
            <input id="nameInp" type="text">
            <input id="saveName" type="button" style="cursor: pointer;" value="сохранить">
        </div>
        <div id="table" style="display: none; position: absolute; top: 100px">
            <input type="button" id="changePlayer" style="border: none; cursor: pointer; padding: 10px 20px; border-radius: 10px; width: 150px; position: absolute; right: -200px; top: 0;" value="Сменить игрока">
            <input type="button" id="clearTable" style="border: none; cursor: pointer; padding: 10px 20px; border-radius: 10px; width: 150px; position: absolute; right: -200px; top: 50px;" value="Очистить таблицу">
            <h2>Таблица лидеров:</h2>
            <div style="display: flex;">
                <div id="lidersList"></div>
            </div>
        </div>
        <input type="button" id="startGame" value="Начать игру">
    </div>
    <div id="resB" style="text-align: center; display: none;">
        <div
            style="display: flex; justify-content: center; -webkit-text-stroke: .5px black; font-size: 20px; font-weight: 700;">
            <div style="margin-right: 20px;">
                <h3>Счет:</h3>
                <div id="score">0</div>
            </div>
            <div>
                <h3>Победных игр:</h3>
                <div id="winGames">0</div>
            </div>
        </div>
        <br />
        <input id="restart" type="button" value="Restart">
    </div>
    <div class="modal" id="modal">
        <div class="insideModal success" id="insideModal">
            <div class="closeModal" id="closeModal">×</div>
            <div class="modalText" id="modalText">Победа!</div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
