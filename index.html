<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Лесные тропы</title>
</head>

<body>
    <h1 style="text-align: center; font-size: 36px;">Лесные тропы</h1>
    <div style="display: flex; justify-content: center;">
        <canvas id="canvas" height="600" width="1020px"></canvas>
    </div>
    <div style="text-align: center;">
        <div style="display: flex; justify-content: center;">
            <div style="margin-right: 20px;">
                <h3>Счет:</h3>
                <div id="score">0</div>
            </div>
            <div>
                <h3>Победных игр:</h3>
                <div id="winGames">0</div>
            </div>
        </div>
        <br />
        <input id="restart" type="button" value="Restart">
    </div>
    <div class="modal" id="modal">
        <div class="insideModal" id="insideModal">
            <div class="closeModal" id="closeModal">×</div>
            <div class="modalText" id="modalText"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
